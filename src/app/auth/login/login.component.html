<form [formGroup]="loginForm" class="form-horizontal" role="form">
  <div class="cross-validation panel panel-success" [class.cross-validation-error]="loginForm.errors && (loginForm.touched || loginForm.dirty)">
    <div class="panel-heading">
      <div class="panel-title">
        <h3 id="login_title">Login</h3><h5>(If your account is available)</h5>
      </div>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="netId" class="col-sm-2 col-md-2 col-lg-2 control-lable">netId</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" placeholder="netId" id="netId" formControlName="netId">
          <div *ngIf="netId.invalid && (netId.dirty || netId.touched)" class="alert alert-danger">
            <div *ngIf="netId.errors.required">
              Username is required.
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="password" class="col-sm-2 col-md-2 col-lg-2 control-lable">password</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
          <input type="password" class="form-control" placeholder="password" id="password" formControlName="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-10">
          <label>Remember me!</label>
          <input type="checkbox" style="margin-left: 15px">
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4">
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <button class="btn btn-success" id="login" [disabled]="loginForm.invalid" (click)="login()">login</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-9 col-md-9 col-lg-9">
          <div class="alert alert-danger" *ngIf="(errMsg != '') && (errMsg != null)">{{errMsg}}</div>
        </div>
      </div>
    </div>
  </div>
</form>
