<div class="panel panel-success">
  <div class="panel-heading">
    <div class="panel-title">
      <strong>Followers</strong>
    </div>
  </div>
  <div class="panel-body" style="height:442px; overflow-y:auto" >
    <div class="row" style="margin-top: 2px; margin-left: -2px; margin-right: -2px" *ngFor="let follower of followers">
      <div class="panel panel-success panel-body">
        <div class="row">
          <div class="col-sm-5 col-md-5 col-lg-5">
            <img src="{{follower.avatar}}" width="80px" height="80px" alt="friend profile">
          </div>
          <div class="col-sm-7 col-md-7 col-lg-7">
            <div class="row" style="margin-top: 10px">
              <div class="col-sm-5 col-md-5 col-lg-5">
                <div class="badge" style="margin-left: -8px">{{follower.display_name}}</div>
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4">
              </div>
              <div class="col-sm-2 col-md-2 col-lg-2">
                <button class="btn btn-xs btn-warning" style="margin-left: -5px" (click)="unfollow(follower.netId)">X</button>
              </div>
            </div>
            <div class="row" style="margin-top: 15px">
              <span class="label label-info">{{follower.headline}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <div class="row">
      <div class="col-sm-8 col-md-8 col-lg-8">
        <input type="form-control" class="form-control" [(ngModel)]="addNetId" placeholder="netId(zp77,jw101,bb34)">
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3">
        <span style="margin-left: 20px">
          <button class="btn btn-danger" (click)="addFollower()">Add</button>
        </span>
      </div>
    </div>
    <div class="row" *ngIf="errMsg" style="text-align: center">
      <span style="color: red;">{{errMsg}}</span>
    </div>
  </div>
</div>
